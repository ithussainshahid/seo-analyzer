<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
      /* Fullscreen overlay */
      #loadingOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">Quick SEO Analyzer</h1>
      <p class="lead">Paste any page URL and get a quick on-page SEO check.</p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <!-- Add onsubmit event to trigger spinner -->
      <form action="/analyze" method="post" class="mb-4" onsubmit="showLoading()">
        <div class="mb-3">
          <input type="text" name="url" class="form-control form-control-lg" placeholder="https://example.com/page" required>
        </div>
        <button class="btn btn-primary">Analyze</button>
      </form>

      <hr>
      <p class="text-muted small">Keep Things Simple</p>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script>
      function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
      }
    </script>
  </body>
</html>
