<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">Quick SEO Analyzer</h1>
      <p class="lead">Paste any page URL and get a quick on‑page SEO check.</p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="/analyze" method="post" class="mb-4">
        <div class="mb-3">
          <input type="text" name="url" class="form-control form-control-lg" placeholder="https://example.com/page" required>
        </div>
        <button class="btn btn-primary">Analyze</button>
      </form>

      <hr>
      <p class="text-muted small">This is a starter project — it intentionally keeps things simple so you can learn and extend it.</p>
    </div>
  </body>
</html>
